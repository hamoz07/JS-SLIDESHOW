<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="./slideshow.css">
</head>

<body>
    <div class="slideshow-container">
        <span class="showNo" id="showNo">slide #3</span> <!--! the class for the css styling but the id for js selecting element -->
        <img src="./images/img_mountains_wide.jpg" alt="">
        <img src="./images/img_nature_wide.jpg" alt="">
        <img decoding="async" src="https://via.placeholder.com/724x253/F00/000?text=Hamza+Ramadan" alt="">
        <img src="./images/img_snow_wide.jpg" alt="">
    </div>
    <div class="controler">
        <span id="prev" class="prev">previous</span>
        <span id="indicators" class="indicators"></span> <!--* there will be a list of liS as an indicator -->
        <span id="next" class="next">Next</span>
    </div>
    <script src="./slideshow.js"></script>
</body>

</html>
